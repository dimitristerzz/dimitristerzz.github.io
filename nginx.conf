server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try to serve the requested file, then the file with .html, then a directory, otherwise 404.
        try_files $uri $uri.html $uri/ =404;
    }

    # Cache static assets for a long time
    location ~* \.(?:css|js|svg|png|jpg|jpeg|gif|ico|webp|txt)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
